<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Preencha os campos a seguir:</h2>
        <form id="form-numeros">
            <input type="number" id="numero1" required placeholder="Insira o primeiro número" />
            <input type="number" id="numero2" required placeholder="Insira o segundo número" />
            <p class="error-message">
                O segundo número deve ser maior que o primeiro número
            </p>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
